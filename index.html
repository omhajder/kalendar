<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Google Sheets Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 70%; /* Adjust this value for the aspect ratio */
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSsOrV7qoxBxxPD_inl2eB7sKxRHGQA9RJN19daoiDYdVWSTjRZkLsIUc1cwWfQn-A_fsaz6BFHNyik/pubhtml?gid=2077467043&single=true"></iframe>
    </div>
</body>
</html>
