<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pdf-wrapper {
            width: 80%;
            max-width: 800px;
            height: 80vh;
            border: 1px solid #ccc;
        }
        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div class="pdf-wrapper">
            <iframe class="pdf-iframe" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSsOrV7qoxBxxPD_inl2eB7sKxRHGQA9RJN19daoiDYdVWSTjRZkLsIUc1cwWfQn-A_fsaz6BFHNyik/pub?gid=2077467043&single=true&output=pdf"></iframe>
        </div>
    </div>
</body>
</html>
